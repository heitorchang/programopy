function createCustomFunctions() {
    pyodide.runPython(`
import js
doc = js.document
canvas = doc.getElementById("canvas")
context = canvas.getContext("2d")

def callFillRect(x, y, w, h):
    print("callFillRect", x, y)
    context.fillRect(x, y, w, h)
    `);
}
