    <div id="terminal-control" onclick="toggleTerminal()"></div>

    <script>
    let showTerminal = true;

    function toggleTerminal() {
      const content = document.getElementById("content");
      const terminal = document.getElementById("terminal");
      const terminalControl = document.getElementById("terminal-control");
      if (showTerminal) {
        content.style.setProperty('height', '70vh');
        terminal.style.setProperty('height', '30dvh');
        terminalControl.style.setProperty('bottom', '30dvh');
        terminalControl.innerHTML = '&times;';
      } else {
        content.style.setProperty('height', '100vh');
        terminal.style.setProperty('height', '0');
        terminalControl.style.setProperty('bottom', '0');
        terminalControl.innerHTML = 'Abrir interpretador';
      }
      showTerminal = !showTerminal;
    }

    toggleTerminal();
    </script>
